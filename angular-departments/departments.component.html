<section class="Departments">
    <div class = "container">
        <h1 class="text-center">Departments</h1>
        <div class= "row" >
            <div class ="col-lg-3" *ngFor="let d of Departments">
                <div class= "box">
                    <h3>{{d.name}}</h3> 
                    <img src="{{d.image}}" width="300" height="300">
                    <button class="btn btn-primary btn-lg">Apply</button>
                  
                </div>
            </div>

        </div>
    </div>
</section>
