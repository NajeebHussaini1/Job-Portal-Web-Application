<br/>
<div class="row">
    <p>Register as an Employer HERE: </p>
    <form (ngSubmit) = "onSubmit()" [formGroup] = 'myform'>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Company Name: </mat-label>
            <input matInput type="text" formControlName = 'companyName'/> 
            <mat-error *ngIf='companyName.invalid' >
                Company Name can not be blank
            </mat-error>
        </mat-form-field>
        <br/>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password: </mat-label>
            <input matInput type="password" formControlName='password'/>
            <mat-error *ngIf='password.invalid'>
                Password can not be blank
            </mat-error>
        </mat-form-field>
        <br/>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email: </mat-label>
            <input matInput type="email" formControlName='email'/>
            <mat-error *ngIf='email.invalid'>
                Email can not be blank
            </mat-error>
        </mat-form-field>
        <br/>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Select Category</mat-label>
            <mat-select formControlName='category'>
                <mat-option *ngFor="let cat of categories" [value]="cat">
                    {{cat}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf='category.invalid'>
                Category can not be blank
            </mat-error>
        </mat-form-field>
        <br/>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>About: </mat-label>
            <input matInput type="text" formControlName='about'/>
        </mat-form-field>
        <br/>
        <button mat-raised-button color='warn' [disabled] = 'myform.invalid'>Register</button>
    </form>
    <br/>
    <div class="alert" *ngIf ="isFormSubmitted" >
        {{message}}
    </div>
</div>
